<!DOCTYPE html>
<html lang="en">
  <head>
    <link href=""styles.css" rel=""stylesheet" />
    <title>Selecting HTML Elements to Style with CSS</title>
  </head>
  <body>
    <!-- the body element is the parent, the header element is the child -->
    <header>
      <!-- header and article elements are siblings since they next in the body -->
      <h1>About Coral Reefs</h1>
    </header>
    <article>
      <header></header>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </article>
  </body>
</html>
